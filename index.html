<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <!-- Custom Style  -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- font awsome  -->
    <script src="./js/fontawesome.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <!-- Logo  -->
            <h1 id="logo" class="text-center mt-5">Mobile<span>Zilla</span></h1>
            
            <!-- Search  -->
            <div class="d-flex search w-75 w-sm-100 mx-auto mt-3 shadow"><i class="fa-solid fa-magnifying-glass"></i><input type="text" id="searchText" class="form-control" placeholder="Search for the phone you want"><button onclick="searchPhone()" class="btn btn-primary">Search</button> </div>
        </div>

        <div class="container-fluid g-0 row mt-5" id="cover">
            <!-- cover image  -->
            <div class="col-lg-4 col-md-12" id="cover-image">
                <img src="./image/cover.gif" class="img-fluid">
            </div>

            <!-- cover text and phone details section  -->
            <div class="col-md-8 d-flex mx-auto" id="phoneDetails">

                <!-- phone details section temporary text  -->
                <p id="cover-text" class="fs-1 m-auto">Looking for a phone...</p>

                <!-- loading spinner  -->
                <div class="d-flex m-auto">
                    <img src="./image/loading.gif" id="spinner" alt="loading">
                </div>
                
                <!-- phone details section  -->
            </div>
        </div>
    </header>
    <main class="container">
        <!-- Cards Section  -->
        <div id="cards" class="row row-cols-lg-4 row-cols-md-2 w-100 d-flex justify-content-center align-items-center mb-5">
            <!-- search cards shown here  -->
        </div>

        <!-- Show all results button  -->
        <div class="d-flex">
            <button id="showAll-btn" class="btn btn-brnadColor w-50 mx-auto mb-5" onclick="showAllResults()">Show All Results</button>
        </div>
    </main>
    <footer>
        <!-- Bootstrap JS  -->
        <script src="./js/bootstrap.bundle.min.js"></script>
        <!-- Custom JS  -->
        <script src="./js/script.js"></script>
    </footer>
</body>
</html>
